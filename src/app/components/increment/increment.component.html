<div class="input-group">
  <span class="input-group-btn">
    <button
      (click)="decrement()"
      [ngClass]="btnClass"
      type="button"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    step="1"
    min="0"
    max="100"
    class="form-control"
    [ngClass]="{'is-invalid': progress <0 || progress > 100}"
    placeholder="Progreso"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progress"
  >
  <span class="input-group-btn">
    <button
      (click)="increment(20)"
      [ngClass]="btnClass"
      type="button"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
